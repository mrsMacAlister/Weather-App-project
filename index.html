    <div class="container">
      <div class="card">
        <form id-="search-form">
          <div class="row search-line">
            <div id="search-bar" class="col-9 form-el">
              <input id="city-search" type="text" placeholder="Enter your city" autocomplete="off" />
            </div>
            <div id="search-button" class="col-3 form-el">
              <button id="search-btn" class="btn btn-warning" type="submit">
                Search
              </button>
            </div>
          </div>
        </form>
        <div class="row information">
          <div class="col-2 weather-icon">
            <img
              id="big-icon"
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt=""
            />
          </div>
          <div id="weather-info" class="col-5">
            <h2 id="big-degrees"><span id="current-temp">30</span><span id="temp-units">
                <span id="celsius">°C</span>|<span id="fahrenheits"
                  >°F</span
                ></span
              ></span>
            </h2>
            <ul id="weather-description">
              <li>Weather: <span id="sky">Sunny</span></li>
              <li>Humidity: <span id="humidity">55</span>%</li>
              <!--add % in JS-->
              <li>Wind: <span id="wind">14</span> <span id="windUnit">km/h</span></li>
              <!--in JS add km/h for metric and mph for imperial-->
            </ul>
          </div>
          <div id="time-info" class="col-5">
            <h2 id="city">Taipei</h2>
            <ul id="time-date">
              <li id="country">TW</li>
              <li id="time">05:20</li>
              <li id="day">Thursday</li>
            </ul>
          </div>
        </div>
        <hr />
